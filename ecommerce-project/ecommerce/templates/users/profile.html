{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section flex all">
    
    <div class="media">
        <img class="rounded-circle account-img sty" src="{{ user.profile.image.url }}">

        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-dark">{{ user.email }}</p>
        </div>

    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edit Your Profile</legend>
            {{ u_form | crispy }}
            {{ p_form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Edit</button>
        </div>
    </form>
</div>
{% endblock %}
