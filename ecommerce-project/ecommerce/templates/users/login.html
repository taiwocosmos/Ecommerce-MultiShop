{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section clean">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend>
               {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign in</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Dont Have An Account? <a class="ml-2" href="{% url 'signup' %}">Sign up</a>
            </small>
        </div>

        <div class="border-top pt-3">
            <small class="text-muted">
                Forgot Password? <a class="ml-2" href="{% url 'password_reset' %}">Click here to reset your Password</a>
            </small>
        </div>
    </div>
{% endblock content %}
